dataset:
  name: coco_fake
  coco2014_path: "../../datasets/coco2014"
  coco_fake_path: "../../datasets/fake_coco"
  dffd_path: "../../datasets/dffd"
  labels: 2

model:
  add_magnitude_channel: True
  add_fft_channel: False
  add_lbp_channel: False
  freeze_backbone: True
  backbone: "BNext-T"
  save_path: "./checkpoints"

train:
  batch_size: 16
  accumulation_batches: 4
  mixed_precision: True
  epoch_num: 10
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  resolution: 224
  seed: 5

test:
  checkpoint_path: "DFAD_CVPRW24/dffd_20240213_1123/checkpoints/epoch=4-train_acc=0.88-val_acc=0.92.ckpt"
  batch_size: 16
  accumulation_batches: 4
  mixed_precision: True
  epoch_num: 10
  limit_test_batches: 1.0
  resolution: 224
  seed: 5