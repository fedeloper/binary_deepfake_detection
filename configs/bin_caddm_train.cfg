dataset:
  name: dffd
  coco2014_path: "../../datasets/coco2014"
  coco_fake_path: "../../datasets/fake_coco"
  dffd_path: "../../datasets/dffd"
  labels: 2
  img_path: "./train_images"
  ld_path: "./train_images/ldm.json"

model:
  add_magnitude_channel: False
  add_fft_channel: False
  add_lbp_channel: False
  backbone: "BNext-T"
  save_path: "./checkpoints"

train:
  batch_size: 16
  accumulation_batches: 8
  mixed_precision: True
  epoch_num: 10
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  resolution: 224
